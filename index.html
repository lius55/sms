<script type="text/html" id="goodsListTemplate">
<div class="box col-md-12">
    <div class="box-inner">
        <div class="box-header well" data-original-title=""></div>
        <div class="box-content">
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th>商品コード</th>
                        <th>商品名</th>
                        <th>定価</th>
                        <th>登録日時</th>
                        <th>アクション</th>
                    </tr>
                    {{each goodsList}}
                     <tr>
                        <td>${id}</td>
                        <td class="center">${name}</td>
                        <td class="center">${price}</td>
                        <td class="center">${insert_date}</td>
                        <td class="center">
                            <a class="btn btn-info edit" href="#" data="${id}">
                                <i class="glyphicon glyphicon-edit icon-white"></i>
                                編集
                            </a>
                            <a class="btn btn-danger delete" href="#" data="${id}">
                                <i class="glyphicon glyphicon-trash icon-white"></i>
                                削除
                            </a>
                        </td>
                    </tr>       
                    {{/each}}
                </thead>
            </table>
            <div class="col-md-12 center-block">
                 <ul class="pagination pagination-centered">
                    {{if pagenum == 0}}
                    <li class="disabled"><a href="#">前へ</a></li>
                    {{else}}
                    <li><a href="#">前へ</a></li>
                    {{/if}}
                    <li><a href="#" class="disable">${pagenum+1}/${pageCount}(合計:${count}件)</a></li>
                    {{if pagenum == pageCount}}
                    <li class="disabled"><a href="#">次へ</a></li>
                    {{else}}
                    <li><a href="#">次へ</a></li>
                    {{/if}}
                </ul>   
            </div>            
        </div>
    </div>
</div>
</script>

<script type="text/html" id="goodsInfoTemplate">

    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title=""></div>
            <div class="box-content">
                <form id="goodsImage" enctype="multipart/form-data" method="post">
                <table>
                    <tr>
                        <td>商品コード</td>
                        <td>
                            <input type="text" class="form-control" name="goods_id" placeholder="1000" validate="required" value="${id}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>商品名</td>
                        <td>
                            <input type="text" class="form-control" name="goods_name" placeholder="商品名" validate="required" value="${name}">
                        </td>
                    </tr>
                    <tr>
                        <td>内容量</td>
                        <td>
                            <input type="text" class="form-control" name="capacity" placeholder="1000" validate="required" value="${capacity}">
                        </td>
                    </tr>
                    <tr>
                        <td>定価</td>
                        <td>
                            <input type="text" class="form-control" name="price" placeholder="1000" validate="required" value="${price}">
                        </td>
                    </tr>
                    <tr>
                        <td>安定的な継続価格（税込）</td>

                    </tr>
                    <tr>
                        <td>販売元</td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>商品画像アップロード</td>
                        <td>
                            <input type="hidden" name="MAX_FILE_SIZE" value="3000000" />
                            <input type="file" name="image" />
                        </td>
                    </tr>
                    <tr>
                        <td>キャッチ</td>
                        <td>
                            <input type="text" class="form-control" name="catch" placeholder="キャッチ" value="${catch1}">
                        </td>
                    </tr>
                    <tr>
                        <td>1日あたり</td>
                        <td>
                            <input type="text" class="form-control" name="one_day_price" placeholder="299" value="${one_day_price}">
                        </td>
                    </tr>
                    <tr>
                        <td>育毛期待度</td>
                        <td><div class="raty" id="expect_degree"></div></td>
                    </tr>
                    <tr>
                        <td>注目人気</td>
                        <td><div class="raty" id="popularity"></div></td>
                    </tr>
                    <tr>
                        <td>コストフォーマンス</td>
                        <td><div class="raty" id="cost_performence"></div></td>
                    </tr>
                    <tr>
                        <td>男性ホルモン抑制</td>
                        <td><div class="raty" id="hormone_suppress"></div></td>
                    </tr>
                    <tr>
                        <td>血行促進</td>
                        <td><div class="raty" id="circulation_prompt"></div></td>
                    </tr>
                    <tr>
                        <td>毛母細胞活性化</td>
                        <td><div class="raty" id="cell_activation"></div></td>
                    </tr>
                    <tr>
                        <td>バルジ活性化</td>
                        <td><div class="raty" id="bulge_activation"></div></td>
                    </tr>
                    <tr>
                        <td>成長促進</td>
                        <td><div class="raty" id="growth_prompt"></div></td>
                    </tr>
                    <tr>
                        <td>効果キャッチ-1</td>
                        <td><input type="text" class="form-control" id="hair_growth_effect_1"></td>
                    </tr>
                    <tr>
                        <td>育毛効果-1</td>
                        <td><input type="text" class="form-control" id="hair_growth_effect_1_title"></td>
                    </tr>
                    <tr>
                        <td>効果解説-1</td>
                        <td><input type="text" class="form-control" id="hair_growth_effect_1_detail"></td>
                    </tr>
                    <tr>
                        <td>効果キャッチ-2</td>
                        <td><input type="text" class="form-control" id="hair_growth_effect_2"></td>
                    </tr>
                    <tr>
                        <td>育毛効果-2</td>
                        <td><input type="text" class="form-control" id="hair_growth_effect_2_title"></td>
                    </tr>
                    <tr>
                        <td>効果解説-2</td>
                        <td><input type="text" class="form-control" id="hair_growth_effect_2_detail"></td>
                    </tr>
                    <tr>
                        <td>おすすめポイント1</td>
                        <td><input type="text" class="form-control" id="recommend_1"></td>
                    </tr>
                    <tr>
                        <td>おすすめポイント1-解説</td>
                        <td><input type="text" class="form-control" id="recommend_1_detail"></td>
                    </tr>
                    <tr>
                        <td>おすすめポイント2</td>
                        <td><input type="text" class="form-control" id="recommend_2"></td>
                    </tr>                        
                    <tr>
                        <td>おすすめポイント2-解説</td>

                    </tr>
                    <tr>
                        <td>おすすめポイント3</td>

                    </tr> 
                    <tr>
                        <td>おすすめポイント3-解説</td>
                        <td><input type="text" class="form-control" id="recommend_3_detail"></td>
                    </tr>
                    <tr>
                        <td>
                            口コミ
                            <!-- <a class="btn btn-primary btn-xs" href="#"><i class="glyphicon glyphicon-plus"></i></a> -->
                        </td>
                        <td>
                            <input type="text" class="form-control" name="assess1" placeholder="1000">
                            <input type="text" class="form-control" name="assess2" placeholder="1000">
                            <input type="text" class="form-control" name="assess3" placeholder="1000">
                            <input type="text" class="form-control" name="assess4" placeholder="1000">
                            <input type="text" class="form-control" name="assess5" placeholder="1000">
                        </td>
                    </tr>

                    </tr>
                </table>
                <a class="btn btn-success" href="#" id="addGoods">更新</a>

</script>
